<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${employees}">
                <td th:utext="${employee.employeeId}"></td>
                <td th:utext="${employee.employeeName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
